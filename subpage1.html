<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버거킹 상세보기</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="./img/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/subpage.css">
    <style>
        ::selection {
            background: #e47b36;
            color: white;
        }
    </style>
</head>

<body>
    <main id="burgerKing">
        <section id="s1">
            <img src="./img/project/subpage/burgerKing1.png" alt="burger-king-img">
            <div class="s1-text">
                <h1>Burger King</h1>
                <h2>버거킹 리뉴얼 사이트</h2>
                <h5>2022.04</h5>
                <div class="btn-group">
                    <button class="btn" onclick="window.open('https:github.com/junwoo0823/burger-king-renewal')">코드</button>
                    <button class="btn" onclick="window.open('https:junwoo0823.github.io/burger-king-renewal/index.html')">사이트</button>
                </div>
            </div>
        </section>
        <section id="s2">
            <div class="s2-table">
                <ul>
                    <li class="s2-count">
                        <h3>제작 인원</h3>
                        <h5>1명 (개인 프로젝트)</h5>
                    </li>
                    <li class="s2-area">
                        <h3>제작 영역</h3>
                        <h5>메인, 로그인</h5>
                    </li>
                    <li class="s2-term">
                        <h3>제작 기간</h3>
                        <h5>5일 (메인 3일 / 로그인 2일)</h5>
                    </li>
                </ul>
                <ul>
                    <li class="s2-font">
                        <h3>주요 폰트</h3>
                        <ul>
                            <li class="burger-font1">
                                <a href="https://www.goodchoice.kr/font" target="_blank">여기어때 잘난체</a>
                            </li>
                            <li class="burger-font2">
                                <a href="https://hangeul.naver.com/font" target="_blank">나눔스퀘어라운드</a>
                            </li>
                        </ul>
                    </li>
                    <li class="s2-color">
                        <h3>주요 컬러</h3>
                        <ul class="list">
                            <li class="burger-color1">
                                <div class="color"></div>
                                <span>#E47B36</span>
                            </li>
                            <li class="burger-color2">
                                <div class="color"></div>
                                <span>#9A3316</span>
                            </li>
                            <li class="burger-color3">
                                <div class="color"></div>
                                <span>#FFFFFF</span>
                            </li>
                        </ul>
                    </li>
                    <li class="s2-etc">
                        <h3>etc.</h3>
                        <h5>하드코딩</h5>
                    </li>
                </ul>
            </div>
        </section>
        <section id="s3">
            <img src="./img/project/subpage/burgerKing2.png" alt="burger-king-img">
            <div class="s3-text">
                <h2>미디어쿼리</h2>
                <h5><strong>PC</strong> (1200px~1920px)</h5>
            </div>
        </section>
    </main>
</body>

</html>
